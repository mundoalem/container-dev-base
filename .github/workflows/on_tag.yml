name: Workflow - On Tags

on:
  push:
    tags:        
      - 'v*'

env:
  DOCKER_BUILDKIT: 1
  PROJECT_DOCKER_PLATFORMS: linux/arm64,linux/amd64
  PROJECT_DOCKER_TEST_ARCH: amd64
  PROJECT_DOCKER_USER: mundoalemio
  PROJECT_DOCKER_REPOSITORY: dev-base
  PROJECT_NAME: container-dev-base

jobs:
  lint:
    runs-on: ubuntu-22.04
    name: Lint
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up hadolint
        uses: ./.github/actions/setup-hadolint
      - name: Run lint
        run: |
          make lint

  scan:
    runs-on: ubuntu-22.04
    name: Scan
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up checkov
        uses: ./.github/actions/setup-checkov
      - name: Run scan
        run: |
          make scan

  build:
    runs-on: ubuntu-22.04
    name: Build
    needs:
      - lint
      - scan
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Run build
        run: |
          make build

  test:
    runs-on: ubuntu-22.04
    name: Test
    needs: build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Set up container-structure-test
        uses: ./.github/actions/setup-container-structure-test
      - name: Run test
        env:
          PROJECT_DOCKER_PLATFORMS: linux/amd64
        run: |
          make test

  release:
    runs-on: ubuntu-22.04
    name: Release
    needs: test
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Run release
        run: |
          make release
